  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">

  <!-- Main Content -->

      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-sm font-medium text-gray-500">‚è≥ Pending</div>

    <!-- Households Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">

              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RSVP Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Events</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RSVP Link</th>
            </tr>
          </thead>
          <tbody id="households-table" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="6" class="px-6 py-12 text-center text-gray-500">

    <!-- Recent Submissions -->
    <div class="mt-8 bg-white rounded-lg shadow overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">üìù Recent Submissions (Last 10)</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Provider ID</th>
            </tr>
          </thead>
          <tbody id="submissions-table" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                <div class="animate-pulse">Loading submissions...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- JavaScript Logic -->
  <script>
    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let weddingData = null;
    let householdsData = [];

    // Initialize dashboard
    async function init() {
      try {
        // 1. Lookup wedding by public_code
        const { data: wedding, error: weddingError } = await supabase
          .from('weddings')
          .select('wedding_id, couple_1, couple_2, wedding_name')
          .eq('public_code', PUBLIC_CODE)
          .single();

        if (weddingError) throw weddingError;
        if (!wedding) throw new Error('Wedding not found for public_code: ' + PUBLIC_CODE);

        weddingData = wedding;
        document.getElementById('wedding-subtitle').textContent = 
          `${wedding.couple_1} & ${wedding.couple_2} (${PUBLIC_CODE})`;

        // 2. Load households
        await loadHouseholds();

        // 3. Load recent submissions
        await loadSubmissions();

      } catch (error) {
        console.error('Error initializing dashboard:', error);
        alert('Error loading dashboard: ' + error.message);
      }
    }

    // Load households
    async function loadHouseholds() {
      const { data, error } = await supabase
        .from('households')
        .select('*')
        .eq('wedding_id', weddingData.wedding_id)
        .order('primary_name', { ascending: true });

      if (error) {
        console.error('Error loading households:', error);
        return;
      }

      householdsData = data || [];
      renderHouseholds();
      updateSummary();
    }

    // Render households table
    function renderHouseholds() {
      const tbody = document.getElementById('households-table');
      
      if (householdsData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
              No households yet. Add some via your contact sheet form!
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = householdsData.map(h => {
        const contact = h.phone_normalized || h.email_normalized || 'No contact';
        const statusBadge = getStatusBadge(h.rsvp_status);
        const eventsText = h.events_attending && h.events_attending.length > 0 
          ? h.events_attending.join(', ') 
          : '-';
        const rsvpLink = generateRsvpLink(h.id);

        return `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${h.primary_name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${h.party_size || '-'}</td>
            <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
            <td class="px-6 py-4 text-sm text-gray-500">${eventsText}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <button 
                onclick="copyToClipboard('${rsvpLink}')" 
                class="text-blue-600 hover:text-blue-800 font-medium">
                üìã Copy Link
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Update summary counts
    function updateSummary() {
      const total = householdsData.length;
      const yes = householdsData.filter(h => h.rsvp_status === 'yes').length;
      const no = householdsData.filter(h => h.rsvp_status === 'no').length;
      const pending = householdsData.filter(h => h.rsvp_status === 'pending').length;

      document.getElementById('total-count').textContent = total;
      document.getElementById('yes-count').textContent = yes;
      document.getElementById('no-count').textContent = no;
      document.getElementById('pending-count').textContent = pending;
    }

    // Get status badge HTML
    function getStatusBadge(status) {
      const badges = {
        'yes': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">‚úÖ Yes</span>',
        'no': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">‚ùå No</span>',
        'pending': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">‚è≥ Pending</span>'
      };
      return badges[status] || badges['pending'];
    }

    // Generate RSVP link
    function generateRsvpLink(houseId) {
      const params = new URLSearchParams({
        house_id: houseId,
        w: PUBLIC_CODE
      });
      return `${TALLY_RSVP_FORM_URL}?${params.toString()}`;
    }

    // Copy to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ RSVP link copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('‚ùå Failed to copy link. Please try again.');
      });
    }

    // Load recent submissions
    async function loadSubmissions() {
      const { data, error } = await supabase
        .from('submissions_raw')
        .select('received_at, provider, provider_submission_id, payload')
        .eq('wedding_id', weddingData.wedding_id)
        .order('received_at', { ascending: false })
        .limit(10);

      if (error) {
        console.error('Error loading submissions:', error);
        return;
      }

      renderSubmissions(data || []);
    }

    // Render submissions table
    function renderSubmissions(submissions) {
      const tbody = document.getElementById('submissions-table');
      
      if (submissions.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="px-6 py-12 text-center text-gray-500">
              No submissions yet.
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = submissions.map(s => {
        const timeAgo = getTimeAgo(new Date(s.received_at));
        const formType = s.payload?.data?.fields?.find(f => f.label === 'form_type')?.value || 'unknown';
        
        return `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${timeAgo}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formType}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${s.provider_submission_id || '-'}</td>
          </tr>
        `;
      }).join('');
    }

    // Get relative time (e.g., "2 hours ago")
    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      const intervals = {
        year: 31536000,
        month: 2592000,
        week: 604800,
        day: 86400,
        hour: 3600,
        minute: 60
      };
      
      for (const [unit, secondsInUnit] of Object.entries(intervals)) {
        const interval = Math.floor(seconds / secondsInUnit);
        if (interval >= 1) {
          return interval === 1 ? `1 ${unit} ago` : `${interval} ${unit}s ago`;
        }
      }
      
      return 'just now';
    }

    // Export to CSV
    function exportCSV() {
      if (householdsData.length === 0) {
        alert('No data to export!');
        return;
      }

      const headers = ['primary_name', 'phone', 'email', 'rsvp_status', 'party_size', 'events_attending', 'rsvp_link'];
      const csvRows = [headers.join(',')];

      householdsData.forEach(h => {
        const row = [
          `"${h.primary_name}"`,
          h.phone_normalized || '',
          h.email_normalized || '',
          h.rsvp_status,
          h.party_size || '',
          `"${(h.events_attending || []).join(', ')}"`,
          generateRsvpLink(h.id)
        ];
        csvRows.push(row.join(','));
      });

      const csvContent = csvRows.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `vivah-guests-${PUBLIC_CODE}-${Date.now()}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', init);
  </script>
